<div class="announcement-list" *ngIf="announcements.length; else noAnnouncement">
  <ng-container *ngFor="let announcement of announcements">
    <app-announcement-card [announcement]="announcement" (announcementClick)="onAnnouncementClick($event)"
      (announcementDelete)="onAnnouncementDelete($event)" />
  </ng-container>
</div>

<ng-template #noAnnouncement>
  <mat-card appearance="outlined" class="no-announcements">
    <mat-card-content>
      {{ isLoading ? 'Loading...' : 'No Announcement found' }}
    </mat-card-content>
  </mat-card>
</ng-template>
