<form [formGroup]="form" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
  <h3>Create {{isAnnouncement ? 'Announcement' : 'Lesson'}}</h3>
  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput type="text" formControlName="title" [disabled]="isLoading" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput type="text" formControlName="description" [disabled]="isLoading"></textarea>
  </mat-form-field>
  <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload [disabled]="isLoading">

  <div class="file-upload">

    {{fileName || "No file uploaded yet."}}

    <button type="button" mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()"
      [disabled]="isLoading">
      <mat-icon>attach_file</mat-icon>
    </button>
  </div>
  <button mat-raised-button type="submit" color="primary" [disabled]="isLoading">
    <ng-container *ngIf="!isLoading; else loading">
      Create
    </ng-container>
    <ng-template #loading>
      <mat-spinner diameter="20" color="primary"></mat-spinner>
    </ng-template>
  </button>
</form>
