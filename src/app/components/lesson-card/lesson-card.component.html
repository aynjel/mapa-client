<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      {{lesson.title | slice: 0:20 | titlecase}}
      <span *ngIf="lesson.title.length > 20">...</span>
    </mat-card-title>
    <mat-card-subtitle>{{lesson.description}}</mat-card-subtitle>
    <span class="fill-space"></span>
    <mat-card-actions align="end">
      <ng-container *ngIf="user$ | async as user">
        <button mat-icon-button color="warn" (click)="onLessonDelete(lesson)" *ngIf="user.role === 'teacher'">
          <mat-icon>delete</mat-icon>
        </button>
      </ng-container>
      <button mat-button color="primary" (click)="onLessonClick(lesson)">
        View
      </button>
    </mat-card-actions>
  </mat-card-header>
  <mat-card-content>
    <pdf-viewer [src]="lesson.content" [render-text]="true" [original-size]="false"
      style="width: 100%; height: 300px"></pdf-viewer>
  </mat-card-content>
</mat-card>
