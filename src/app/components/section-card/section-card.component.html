<mat-card appearance="outlined" [style.height]="height" [routerLink]="['/mapa/details/sections', section.slug]">
  <mat-card-header>
    <mat-card-title *ngIf="hideActions">{{section.title | titlecase}}
    </mat-card-title>
    <mat-card-title *ngIf="!hideActions">{{section.title | slice: 0:20 | titlecase}}
      <span *ngIf="section.title.length > 20">...</span>
    </mat-card-title>
    <mat-card-subtitle>{{section.description}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content></mat-card-content>
</mat-card>
