<form [formGroup]="sectionForm" (ngSubmit)="onSubmit()">
  <h3>
    Create Section
  </h3>
  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput type="text" formControlName="title" [disabled]="isLoading" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput type="text" formControlName="description" [disabled]="isLoading"></textarea>
  </mat-form-field>
  <button mat-raised-button type="submit" color="primary" [disabled]="isLoading">
    <ng-container *ngIf="!isLoading; else loading">
      Create
    </ng-container>
    <ng-template #loading>
      <mat-spinner diameter="20" color="accent"></mat-spinner>
    </ng-template>
  </button>
</form>
