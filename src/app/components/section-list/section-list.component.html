<div class="section-list" *ngIf="sections.length; else noSections">
  <ng-container *ngFor="let section of sections">
    <app-section-card [section]="section" (sectionClick)="onSectionClick($event)"></app-section-card>
  </ng-container>
</div>

<ng-template #noSections>
  <mat-card appearance="outlined" class="no-sections">
    <mat-card-content>
      {{ isLoading ? 'Loading...' : 'No sections found' }}
    </mat-card-content>
  </mat-card>
</ng-template>
