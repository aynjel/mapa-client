<mat-card>
  <mat-card-content>
    <div class="profile">
      <img [src]="authStore.user()?.avatarURL" [alt]="authStore.user()?.name">

      <h3>{{authStore.user()?.name}}</h3>
      <p>{{authStore.user()?.email}}</p>



    </div>

    <div class="information">
      <h3>Information</h3>
      <p>Some information about me</p>

    </div>
  </mat-card-content>
</mat-card>
