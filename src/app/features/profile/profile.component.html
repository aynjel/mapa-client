<section id="profile">
  <mat-card>
    <mat-card-content>
      <div class="profile">
        <img [src]="authStore.user()?.avatarURL" [alt]="authStore.user()?.name">

        <h3>{{authStore.user()?.name}}</h3>
        <p>{{authStore.user()?.email}}</p>
        <mat-chip>{{authStore.user()?.role?.toUpperCase()}}</mat-chip>
      </div>
    </mat-card-content>
  </mat-card>
</section>
