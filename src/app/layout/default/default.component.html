<mat-toolbar class="mat-elevation-z3" [style.backgroundColor]="'#D2E0FB'">
  <button mat-icon-button aria-label="Side Nav" (click)="setCollapse(!collapse)" matTooltip="Menu">
    <mat-icon>
      {{ collapse ? 'menu' : 'close' }}
    </mat-icon>
  </button>
  <span>{{ titleService.getTitle() }}</span>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav opened mode="side" [style.width]="sideNavWidth()" [style.backgroundColor]="'#D2E0FB'">
    <app-sidenav [collapsed]="collapse" />
  </mat-sidenav>

  <mat-sidenav-content class="content" [style.margin-left]="sideNavWidth()">
    <main>
      <router-outlet />
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
