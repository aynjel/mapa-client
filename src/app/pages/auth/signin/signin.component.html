<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>Please enter your credentials</mat-card-subtitle>
  </mat-card-header>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required>
        @if (loginForm.get('email')?.invalid) {
        <mat-error>{{getErrorMessage('email')}}</mat-error>
        }
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required>
        @if (loginForm.get('password')?.invalid) {
        <mat-error>{{getErrorMessage('password')}}</mat-error>
        }
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" [disabled]="isLoading" color="primary">
        @if (isLoading) {
        <mat-spinner color="accent" mode="indeterminate" diameter="20"></mat-spinner>
        } @else { Login }
      </button>\
    </mat-card-actions>
  </form>
</mat-card>
