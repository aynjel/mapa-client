<mat-card class="register-card">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
    <mat-card-subtitle>Please fill up your details.</mat-card-subtitle>
  </mat-card-header>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <div class="flex-container">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name">
          <mat-error *ngIf="registerForm.get('name')?.invalid">{{getErrorMessage('name')}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email">
          <mat-error *ngIf="registerForm.get('email')?.invalid">{{getErrorMessage('email')}}</mat-error>
        </mat-form-field>
      </div>
      <div class="flex-container">
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="registerForm.get('password')?.invalid">
            {{getErrorMessage('password')}}
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword">
          <mat-error
            *ngIf="registerForm.get('confirmPassword')?.invalid">{{getErrorMessage('confirmPassword')}}</mat-error>
        </mat-form-field>
      </div>
      <div class="radio-role">
        <label id="role">Register as </label>
        <mat-radio-group color="primary" formControlName="role">
          @for (role of roles; track role) {
          <mat-radio-button [value]="role">{{role | titlecase}}</mat-radio-button>
          }
        </mat-radio-group>
        <mat-error *ngIf="registerForm.get('role')?.invalid">{{getErrorMessage('role')}}</mat-error>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" color="primary" [disabled]="isLoading">
        @if (isLoading) {
        <mat-spinner color="accent" mode="indeterminate" diameter="20"></mat-spinner>
        } @else { Register }
      </button>
    </mat-card-actions>
  </form>
</mat-card>
