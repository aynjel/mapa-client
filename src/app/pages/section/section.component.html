<ng-container *ngIf="section$ | async as section">
  <app-page-layout [title]="section.title" [description]="section.description" [editBtn]="true" [deleteBtn]="true"
    (deleteBtnEmitter)="onDeleteSection(section)" (editBtnEmitter)="onEditSection(section)" [isLoading]="isLoading">
    <app-section-tabs [section]="section"></app-section-tabs>
  </app-page-layout>
</ng-container>
