<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  <p>{{data.message}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">
    Cancel
  </button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="warn">
    Ok
  </button>
</mat-dialog-actions>
